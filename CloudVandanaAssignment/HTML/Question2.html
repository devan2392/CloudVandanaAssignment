<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="popup">
    <h2>Form Submission</h2>
    <div id="popup-content"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <form id="surveyForm" onsubmit="submitForm(); return false;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="China">China</option>
	  <option value="Nepal">Nepal</option>
    </select>

    <label>Gender:</label>
    <input type="checkbox" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" pattern="\d{10}" title="Mobile number must be 10 digits" required>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script>
    function submitForm() {
      var mobileInput = document.getElementById('mobile');

      // Validate mobile number
      if (!mobileInput.checkValidity()) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }

      var popupContent = 'First Name: ' + document.getElementById('firstName').value + '<br>' +
                         'Last Name: ' + document.getElementById('lastName').value + '<br>' +
                         'Date of Birth: ' + document.getElementById('dob').value + '<br>' +
                         'Country: ' + document.getElementById('country').value + '<br>' +
                         'Gender: ' + (document.getElementById('male').checked ? 'Male' : '') +
                                    (document.getElementById('female').checked ? 'Female' : '') + '<br>' +
                         'Profession: ' + document.getElementById('profession').value + '<br>' +
                         'Email: ' + document.getElementById('email').value + '<br>' +
                         'Mobile Number: ' + mobileInput.value;

      document.getElementById('popup-content').innerHTML = popupContent;
      document.getElementById('popup').style.display = 'block';

      // Reset the form
      document.getElementById('surveyForm').reset();
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
